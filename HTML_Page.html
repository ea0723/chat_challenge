<!Doctype HTML>
<html>
<head>
    <title>Elena Newton - HackReactor Chat Challenge</title> 
    <link rel="stylesheet" type="text/css" href="chat_challenge_CSS.css"> <!-- to do: create CSS stylesheet using web standard -->
</head>
<body>
  <h1>Welcome to the Chat Challenger. In the box below, type the text you want to display, and press "enter".</h1>
  <textarea class="message-input"></textarea>

    <script src="/jquery.js"></script>
    <script src="/helpers.js"></script>
    <script>
      $(function () {

        $(".message-input").keyup(function (e) {
          if (e.keyCode !== 13) { return; }
          // on 'enter', send a message to the server
          e.preventDefault();
          e.stopPropagation();
          helpers.sendMessage($.trim($(this).val()));
          $(this).val("");
        });

        // Poll the server for new messages.
        setInterval(function () {
          helpers.fetchNewMessages(function (messages) {
            $.each(messages, function (i, message) {
              helpers.renderMessage(message);
            });
          });
        }, 2000);

      });
    </script>
